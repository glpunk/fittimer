<ion-header>
  <ion-navbar>
    <ion-title>Workout detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h2 text-center *ngIf="selectedItem">
    {{selectedItem.name}}
  </h2>
  <h3 text-center *ngIf="selectedItem">
    <ion-badge item-center>{{formatTime(totalSeconds)}}</ion-badge>
  </h3>
  <h3 text-center>
    <button ion-button icon-only (click)="play()" [hidden]="playing == true">
      <ion-icon name="play"></ion-icon>
    </button>
    <button ion-button icon-only (click)="pause()" [hidden]="playing == false">
      <ion-icon name="pause"></ion-icon>
    </button>
    <button ion-button icon-only (click)="reset()">
      <ion-icon name="refresh"></ion-icon>
    </button>
  </h3>
  
  <ion-list>
    <ion-item ion-item *ngFor="let step of steps; let i = index">
        <ion-icon name="arrow-round-forward" [hidden]="i != currentStep" item-left></ion-icon> {{ step.name }} {{ formatTime(step.seconds) }}
    </ion-item>  
  </ion-list>

  <ion-row>
    <ion-col>
      <button (click)="edit()" ion-button icon-left text-center color="default">
        <ion-icon name="create"></ion-icon>
        <div>Edit workout</div>
      </button>
    </ion-col>
    <ion-col>
      <button (click)="delete()" ion-button icon-left text-center color="danger">
        <ion-icon name="trash"></ion-icon>
        <div>Remove workout</div>
      </button>
    </ion-col>
  </ion-row>

</ion-content>
