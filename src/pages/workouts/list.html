<ion-header>
  <ion-navbar>
    <ion-title>Workouts</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openModal({charNum: 0})">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg card-background-page">

  <ion-card *ngFor="let item of items" (click)="itemTapped($event, item)">
    <img src="{{item.img}}"/>
    <div class="card-title">{{item.name}}</div>
    <div class="card-subtitle">{{item.description}}</div>
    <div class="card-time">
      <ion-icon name="timer"></ion-icon>
      {{item.time}}
    </div>
  </ion-card>
</ion-content>
