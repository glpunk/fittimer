<ion-header>
  <ion-toolbar>
    <ion-title>
      New workout
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss(false)">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class='cards-bg'>
  <workout-form [workout]="selectedWorkout"></workout-form>

  <div padding>
    <button (click)="save()" block ion-button icon-left text-center color="secondary">
      <ion-icon name="ios-checkmark-circle-outline"></ion-icon>
      <div>Save workout</div>
    </button>
  </div>
</ion-content>
