<ion-header>
  <ion-toolbar>
    <ion-title>
      New workout
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss(false)">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class='cards-bg'>
  <workout-form [workout]="selectedWorkout"></workout-form>

  <div padding>
    <button ion-button color="primary" block (click)="save()">Save</button>
  </div>
</ion-content>
