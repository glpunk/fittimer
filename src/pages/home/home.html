<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg card-background-page">
  
  <h3>
  <ion-icon name="pulse"></ion-icon> Last Activity
  </h3>

  

  <ion-card>
    <img src=""/>
    <div class="card-title">Burn Fat</div>
    <div class="card-subtitle">Yesterday, 12:45am</div>
    <div class="card-time">
      <ion-icon name="timer"></ion-icon>
      13:00
    </div>
  </ion-card>

  <h3>
  <ion-icon name="star"></ion-icon> Favorites
  </h3>

  <ion-card *ngFor="let item of favorites" (click)="itemTapped($event, item)">
    <img src="{{item.img}}"/>
    <div class="card-title">{{item.name}}</div>
    <div class="card-subtitle">{{item.description}}</div>
    <div class="card-time">
      <ion-icon name="timer"></ion-icon>
      {{item.time}}
    </div>
  </ion-card>

</ion-content>
