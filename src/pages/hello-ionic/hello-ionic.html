<ion-header>
  <ion-navbar>
    <ion-title>fitTimer</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h3>Last activity</h3>
  <ion-card>
    <ion-card-header>
      No activity
    </ion-card-header>
    <ion-card-content>
      hey! let's move!
    </ion-card-content>
  </ion-card>

  <h3>Favorites workouts</h3>

  <ion-card>
    <ion-card-header>
      Favorites
    </ion-card-header>
    <ion-card-content>
      Access your favorites workouts most easily
    </ion-card-content>
  </ion-card>

  <p>
    <button ion-button color="primary" (click)="speech($event)">Speech</button>
    <span>{{error_msg}}</span>
  </p>

</ion-content>
