<ion-header>
  <ion-toolbar>
    <ion-title>
      New workout
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="Name" #workoutName></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Description"  #workoutDesc></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="primary" block (click)="save({name: workoutName.value, description: workoutDesc.value})">Save</button>
  </div>

</ion-content>
