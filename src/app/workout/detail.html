<ion-list>
  <ion-list-header>
    Workout Information
  </ion-list-header>

  <ion-item>
    <ion-label fixed>Name:</ion-label>
    <ion-input type="text" placeholder="Name" [(ngModel)]="workout.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Description:</ion-label>
    <ion-input type="text" placeholder="Description" [(ngModel)]="workout.description"></ion-input>
  </ion-item>
</ion-list>

<ion-list>
  <ion-list-header>
    Steps
  </ion-list-header>

  <ion-card *ngFor="let step of workout.steps">
    <my-step-detail [step]="step"></my-step-detail>
  </ion-card>

</ion-list>

<div padding>
  <button ion-button color="secondary" block (click)="addStep()">Add step</button>
</div>

<div padding>
  <button ion-button color="primary" block (click)="save()">Save</button>
</div>
