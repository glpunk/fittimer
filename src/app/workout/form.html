<ion-list>
  <ion-list-header>
    Workout Information
  </ion-list-header>

  <ion-item>
    <ion-label fixed>Name:</ion-label>
    <ion-input type="text" placeholder="Name" [(ngModel)]="workout.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Description:</ion-label>
    <ion-input type="text" placeholder="Description" [(ngModel)]="workout.description"></ion-input>
  </ion-item>
</ion-list>

<ion-list>
  <ion-list-header>
    Steps
  </ion-list-header>

  <ion-card *ngFor="let step of workout.steps; let i = index">
    <ion-card-content>
      <step-form [step]="step"></step-form>
        <ion-row>
          <ion-col>
            <button (click)="stepUp(i)" [disabled]="i == 0" ion-button icon-left clear small center text-center>
              <ion-icon name="arrow-up"></ion-icon>
              <div>up</div>
            </button>
          </ion-col>
          <ion-col>
            <button (click)="stepDown(i)" [disabled]="i == workout.steps.length-1" ion-button icon-left clear small center text-center>
              <ion-icon name="arrow-down"></ion-icon>
              <div>down</div>
            </button>
          </ion-col>
          <ion-col>
            <button (click)="removeStep(i)" ion-button icon-left clear small center text-center>
              <ion-icon name="trash"></ion-icon>
              <div>remove</div>
            </button>
          </ion-col>
        </ion-row>
      </ion-card-content>
  </ion-card>

</ion-list>

<div padding>
  <button ion-button color="secondary" block (click)="addStep()">Add step</button>
</div>
